<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked> Current Password</ion-label>
      <ion-input type="password" placeholder="Current Password" [(ngModel)]="data.currentpassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> New Password </ion-label>
      <ion-input type="password" placeholder="New Password" [(ngModel)]="data.newpassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Confirm Password </ion-label>
      <ion-input type="password"  placeholder="Confirm Password" [(ngModel)]="data.confirmpassword"></ion-input>
    </ion-item>
  </ion-list>
  <button  color="danger" ion-button full (click)="submitForm()">
    SUBMIT &nbsp;
    <ion-icon name="ios-close-circle-outline"></ion-icon>
  </button>

</ion-content>
