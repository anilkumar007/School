<ion-header>

  <ion-navbar>
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 color="danger" text-center>Feedback / Enquiry</h3>
  <h5 text-center>Fill out the form below and my representative will contact you soon></h5>
  <ion-list>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" placeholder="Enter Name" [(ngModel)]="data.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" placeholder="Enter Email" [(ngModel)]="data.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input type="tel" placeholder="Enter Phone Number" [(ngModel)]="data.tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Enter a description"></ion-textarea>
    </ion-item>
  </ion-list>
  <button  class="yellowButton" ion-button full (click)="submitForm()">
    SUBMIT &nbsp;
    <ion-icon name="ios-close-circle-outline"></ion-icon>
  </button>
</ion-content>
