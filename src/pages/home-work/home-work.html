<ion-header>

  <ion-navbar>
    <ion-title>homeWork</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item ion-fixed>
		<ion-label><strong>Student</strong></ion-label>
		<ion-select (ngModelChange)="onStudentSelect($event)" [(ngModel)]="student">
			<ion-option *ngFor="let item of studentList">{{item.name}}</ion-option>
		</ion-select>
	</ion-item>
	<div class="marginTop">
	<div *ngFor="let item of arrayKey" style="padding-top: 15px;">
		<h3>{{item}}</h3>
		<ion-item class="margin" detail-none *ngFor="let subItem of homeWorkData[item];  let i=index " [ngClass]="{'colorYellow': i%2 == 0, 'colorBlue' : i%2 == 1}">
			<p><strong>{{subItem.subject}}</strong></p>
			<p>{{subItem.content}}</p>
		</ion-item>
	</div>
	</div>
</ion-content>
<ion-footer>
	<ion-row class="yellowButton">
		<ion-col>
			<ion-datetime displayFormat="MM-DD-YYYY" placeholder="22-3-2012" [(ngModel)]="fromDate"></ion-datetime>
		</ion-col>
		<ion-col>
			<ion-datetime displayFormat="MM-DD-YYYY" placeholder="22-3-2012" [(ngModel)]="toDate"></ion-datetime>
		</ion-col>
		<ion-col col-2>
			<ion-icon name="search" style="font-size: 28px; color: white"></ion-icon>
		</ion-col>
	</ion-row>
</ion-footer>
