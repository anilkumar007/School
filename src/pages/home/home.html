<ion-header>
  <ion-navbar hideBackButton>
      <img src="assets/images/header.png">
    <button ion-button menuToggle icon-only left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end class="HeaderEndBut">
      <button (click)="likeme()" ion-button clear icon-only>
        <ion-icon name="md-cart"></ion-icon>
        <span color="danger" class="adjustitemaddedspan">{{itemsadded}}</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
