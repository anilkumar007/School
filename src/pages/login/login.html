<ion-content padding>
  <div class="headerTop">
    <img src="assets/images/header.png">
  </div>
  <br>
  <br>
  <div class="headerTop backgroundGreen">
    <ion-item>
      <ion-icon name="md-person" item-start></ion-icon>
      <ion-input  type="text" placeholder="Username" maxlength = "20" [(ngModel)]="userData.userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-key" item-start></ion-icon>
      <ion-input  type="password" placeholder="Password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
    <br>
    <ion-row>
      <ion-col>
        <a class="autoAdjust" (click)="forgotpassword()">Forgot Password?</a>
      </ion-col>
      <ion-col>
        <button ion-button full energized class="yellowButton" (click)="loginMe()">Login</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <p text-center>Don't have an account? <a href="#" (click)="signUp()"> Sign up</a></p>
  </ion-toolbar>
</ion-footer>
