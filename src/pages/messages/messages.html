<ion-header>

  <ion-navbar>
  <ion-buttons start>
    <button (click)="dismiss()">
      Cancel
    </button>
  </ion-buttons>
    <ion-title>View Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let details of arrayKey" style="padding-top: 15px;">
    <h3>{{details}}</h3>
    <ion-item detail-none no-padding *ngFor="let item of messagesData[details]">
      <ion-avatar item-left>
        <img src="{{item.image}}">
      </ion-avatar>
      <p>{{item.name}}</p>
      <p>{{item.message}}</p>
      <!-- <ion-icon name="md-share" item-end></ion-icon> -->
  </ion-item>
  </div>
</ion-content>
<ion-footer>
  <ion-row class="yellowButton">
    <ion-col col-5>
      <span>From:</span>
      <ion-datetime displayFormat="MM-DD-YYYY" placeholder="22-3-2012" [(ngModel)]="fromDate"></ion-datetime>
    </ion-col>
    <ion-col col-5>
      <span>To:</span>
      <ion-datetime displayFormat="MM-DD-YYYY" placeholder="22-3-2012" [(ngModel)]="toDate"></ion-datetime>
    </ion-col>
    <ion-col col-2>
      <ion-icon name="ios-search"></ion-icon>
    </ion-col>
  </ion-row>
</ion-footer>
