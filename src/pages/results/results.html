<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item ion-fixed detail-none no-padding>
    <ion-label><strong>Student</strong></ion-label>
    <ion-select (ngModelChange)="onStudentSelect($event)" [(ngModel)]="student">
      <ion-option *ngFor="let item of studentList">{{item.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item detail-none no-padding class="marginTop backgroundColor">
    <ion-row>
      <ion-col col-6>
        Subject Name
      </ion-col>
      <ion-col col-2 style="white-space: normal !important;">
        Max Marks
      </ion-col>
      <ion-col col-2 style="white-space: normal !important;">
        Pass Marks
      </ion-col>
      <ion-col col-2 style="white-space: normal !important;">
        Obt Marks
      </ion-col>
    </ion-row>
  </ion-item>
  <div *ngFor="let item of arrayKey" style="padding-top: 15px;" padding>
    <h3 text-center class="backgroundBlue">{{item}}</h3>
    <ion-item  detail-none no-padding *ngFor="let subItem of homeWorkData[item]" [ngClass]="{'colorBrowned': subItem.subject == 'Total', 'backgroundColor' : subItem.attendance !== 'Total', 'colorBrown': subItem.subject == 'Total Percentage'}">
      <ion-row *ngIf="subItem.subject !== 'Total Percentage'">
        <ion-col col-6>
          <p><strong>{{subItem.subject}}</strong></p>
        </ion-col>
        <ion-col col-2>
          <p>{{subItem.maxmarks}}</p>
        </ion-col>
        <ion-col col-2>
          <p>{{subItem.passmarks}}</p>
        </ion-col>
        <ion-col col-2>
          <p>{{subItem.obtmarks}}</p>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="subItem.subject == 'Total Percentage'">
        <ion-col col-8>
          <p><strong>{{subItem.subject}}</strong></p>
        </ion-col>
        <ion-col col-4>
          <p>{{subItem.percentage}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </div>
</ion-content>
