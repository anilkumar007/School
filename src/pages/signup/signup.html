<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <div class="headerTop">
    <img src="assets/images/header.png">
  </div>
  <br>
  <br>
  <ion-item>
    <ion-input type="tel" maxlength="20" placeholder="Enter TIN No"  [(ngModel)] ="data.tinno" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="tel" maxlength="10" placeholder="Your mobile number" [(ngModel)] ="data.tel" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="tel" maxlength="20" placeholder="Enter Emp code" [(ngModel)] ="data.empcode" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Your full name" [(ngModel)] ="data.name" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="email" placeholder="Your email please"  [(ngModel)] ="data.email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Your password"  [(ngModel)] ="data.password" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Confirm password"  [(ngModel)] ="data.confirmpassword" ></ion-input>
  </ion-item>
  <br>
  <button class="custom-button" ion-button full (click)="submit()">
    Register Now &nbsp;
    <ion-icon name="arrow-dropright"></ion-icon>
  </button>
</ion-content>
