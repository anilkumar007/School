  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Subjects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item ion-fixed detail-none no-padding>
    <ion-label><strong>Student</strong></ion-label>
    <ion-select (ngModelChange)="onStudentSelect($event)" [(ngModel)]="student">
      <ion-option *ngFor="let item of studentList">{{item.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <ion-item detail-none no-padding class="marginTop" *ngFor="let item of timeTable;  let i=index">
      <ion-row>
        <ion-col col-8>
          {{item.course}}
        </ion-col>
        <ion-col col-4>
          {{item.Teacher}}
        </ion-col>
      </ion-row>
      <p *ngFor="let timing of item.Timings;">{{timing}}</p>
    </ion-item>
  </ion-list>
</ion-content>
