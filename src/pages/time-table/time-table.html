<ion-header>

  <ion-navbar>
    <ion-title>TimeTable</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item ion-fixed>
    <ion-label>Student:</ion-label>
    <ion-select (ngModelChange)="onStudentSelect($event)" [(ngModel)]="student">
      <ion-option *ngFor="let item of studentList">{{item.name}}</ion-option>
    </ion-select>
  </ion-item>
    <ion-item class="marginTop" detail-none no-padding>
      <ion-row nowrap>
        <ion-col>Sun</ion-col>
        <ion-col>Mon</ion-col>
        <ion-col>Tue</ion-col>
        <ion-col>Wed</ion-col>
        <ion-col>Thu</ion-col>
        <ion-col>Fri</ion-col>
        <ion-col>Sat</ion-col>
      </ion-row>
    </ion-item>
    <!-- <ion-grid> -->
      <ion-row *ngFor="let row of arrayKey">
      <!-- {{row}} -->
        <div *ngFor="let subItem of timeTable[row];  let i=index">
          <ion-col col-1 no-padding >
            <!-- <ion-item> -->
              {{subItem.subject1}}
            <!-- </ion-item> -->
          </ion-col>
          <ion-col col-2 no-padding >
            <!-- <ion-item> -->
              {{subItem.subject2}}
            <!-- </ion-item> -->
          </ion-col>
          <ion-col col-2 no-padding >
            <!-- <ion-item> -->
              {{subItem.subject3}}
            <!-- </ion-item> -->
          </ion-col>
          <ion-col col-2 no-padding >
            <!-- <ion-item> -->
              {{subItem.subject4}}
            <!-- </ion-item> -->
          </ion-col>
          <ion-col col-2 no-padding >
            <!-- <ion-item> -->
              {{subItem.subject5}}
            <!-- </ion-item> -->
          </ion-col>
          <ion-col col-2 no-padding >
            <!-- <ion-item> -->
              {{subItem.subject6}}
            <!-- </ion-item> -->
          </ion-col>
          <ion-col col-1 no-padding >
            <!-- <ion-item> -->
              {{subItem.subject7}}
            <!-- </ion-item> -->
          </ion-col>
      </div>
      </ion-row>
      <br>
    <!-- </ion-grid> -->
</ion-content>
